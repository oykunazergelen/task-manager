<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/favicon.svg" type="img/svg+xml">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Task Manager</title>
</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>
        <h2>Manage your tasks efficiently</h2>
        <div class="chart-legend-container">
    <div class="pie-chart">
        <span class="chart-center-text"></span>    
    </div>

    <div class="legend">
        <div class="legend-item">
            <span class="legend-color status-completed"></span>
            Completed
        </div>
        <div class="legend-item">
            <span class="legend-color status-in-progress"></span>
            In Progress
        </div>
        <div class="legend-item">
            <span class="legend-color status-not-started"></span>
            Not Started
        </div>
    </div>
</div>

            <div class="task-input"> 
            <input type="text" id="task-title" placeholder="Enter a new task">
            <div class="priority-select">
                <label for="priority">Priority:</label>
                <select id="priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <button id="add-btn">Add To List</button>
        </div>
        <div class="categories">
            <div class="not-started">
                <h3>Not Started</h3>
                <ul id="not-started-list"></ul>
            </div>
            <div class="in-progress">
                <h3>In Progress</h3>
                <ul id="in-progress-list"></ul>
            </div>
            <div class="completed">
                <h3>Completed</h3>
                <ul id="completed-list"></ul>
            </div>
     </div>
    <script src="app.js?v=2" defer></script>
</body>
</html>
